services:
  # Backend Flask API with GCP Integration
  - type: web
    name: vidhived-backend
    env: python
    plan: free
    buildCommand: "cd backend && python -m pip install --upgrade pip && python -m pip install -r requirements.txt --prefer-binary"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
            # IMPORTANT: Set these in Render Dashboard Environment Variables:
      # GROQ_API_KEY=your-groq-api-key      - key: CORS_ORIGINS
        fromService:
          type: web
          name: vidhived-frontend
          property: url
      # GOOGLE_CLOUD_API_KEY=your-vertex-ai-api-key
    healthCheckPath: /health

  # Frontend Next.js App
  - type: web
    name: vidhived-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: vidhived-backend
          property: url