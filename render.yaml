services:
  # Backend Flask API
  - type: web
    name: vidhived-backend
    env: python
    plan: free
    buildCommand: "cd backend && python -m pip install --upgrade pip && python -m pip install -r requirements.txt --prefer-binary"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
      - key: GROQ_API_KEY
        sync: false
      - key: SARVAM_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false

  # Frontend Next.js
  - type: web
    name: vidhived-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NODE_VERSION
        value: 18.19.0
      - key: NEXT_PUBLIC_API_URL
        sync: false