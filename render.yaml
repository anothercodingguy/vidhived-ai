services:
  # Backend Flask API with GCP Integration
  - type: web
    name: vidhived-backend
    env: python
    plan: free
    buildCommand: "cd backend && python -m pip install --upgrade pip && python -m pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
      - key: LOG_LEVEL
        value: INFO
            # IMPORTANT: Set these in Render Dashboard Environment Variables:
      # GCP_PROJECT_ID=cedar-defender-470311-r9
      # GCS_BUCKET_NAME=vidhivedbucket
      # GOOGLE_APPLICATION_CREDENTIALS=/etc/secrets/vidhived-key-xxxxx.json
      # CORS_ORIGINS=https://vidhived-frontend.onrender.com
      # GOOGLE_CLOUD_API_KEY=your-vertex-ai-api-key
    healthCheckPath: /health

  # Frontend Next.js App
  - type: web
    name: vidhived-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      # Set in Render Dashboard:
      # NEXT_PUBLIC_API_URL=https://vidhived-backend.onrender.com