services:
  # Backend Flask API (Free Tier)
  - type: web
    name: vidhived-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "cd backend && gunicorn --config gunicorn.conf.py app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Frontend Next.js App (Free Tier - Web Service)
  - type: web
    name: vidhived-frontend
    env: node
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://vidhived-backend.onrender.com