services:
  # Backend Flask API (Free Tier)
  - type: web
    name: vidhived-backend
    env: python
    plan: free
    buildCommand: "pip install -r backend/requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "cd backend && gunicorn --config gunicorn.conf.py app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

  # Frontend as Static Site (Completely Free)
  - type: static
    name: vidhived-frontend
    buildCommand: "cd frontend && npm install && npm run build && npm run export"
    staticPublishPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://vidhived-backend.onrender.com